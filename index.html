<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>

    <link rel="stylesheet" href="./assets/rocket.svg">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Dosis&family=Open+Sans&family=Parisienne&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <div class="mainCard">
            <div class="title"><img src="./assets/rocket.svg" /></div>

            <div>
                <form action="">
                    <input class="inputForm" type="text" name="task" placeholder="Nombre de la tarea" autofocus/>
                    <button class="btnCreate" type="submit" data-form-btn>
                        Agregar <i class="fas fa-plus-circle"></i>
                    </button>
                </form>
            </div>

            <ul class="cardsList">
                <li class="card">
                    <div>
                        <span class="task">
                            <i class="far fa-check-square icon">Tarea 01</i>
                        </span>
                    </div>
                </li>
            </ul>
        </div>
    </main>

    <script type="module" src="script.js"></script>
</body>

</html>
